<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Car Service – Контакти</title>
    <link rel="stylesheet" href="style/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<header class="header__container">
    <div class="div__logo-container">
        <h1><span class="span__first-logo-part">CAR</span><span class="span__second-logo-part">SERVICE</span></h1>
    </div>
    <nav class="nav__container">
        <div class="div__nav-item">
            <a href="index.html">Головна</a>
        </div>
        <div class="div__nav-item">
            <a href="services.html">Послуги</a>
        </div>
        <div class="div__nav-item">
            <a href="gallery.html">Галерея</a>
        </div>
        <div class="div__nav-item">
            <a href="contacts.html">Контакти</a>
        </div>
    </nav>
</header>

<main class="main__container">

    <section class="contacts_section">

        <!-- Заголовок -->
        <h2 class="contacts_title">ЗВ'ЯЖІТЬСЯ З НАМИ</h2>

        <!-- Два великі блоки -->
        <div class="contacts_flex">

            <!-- Ліва картка -->
            <div class="contact_info_card">

                <div class="contact_group">
                    <h3 class="contact_label">Адреса</h3>
                    <p class="contact_value">
                        вул. Озерна 30, м. Київ<br>
                        <span class="contact_sub">(Працюємо Пн-Сб, 9:00 - 19:00)</span>
                    </p>
                </div>

                <div class="contact_group">
                    <h3 class="contact_label">Телефон</h3>
                    <p class="contact_value">+38 (097) 587 7000</p>
                </div>

                <div class="contact_group">
                    <h3 class="contact_label">Email</h3>
                    <p class="contact_value">service@sto.ua</p>
                </div>

            </div>

            <!-- Права форма -->
            <form class="contact_form" id="contactForm">

                <h3 class="form_title">ФОРМА ЗАПИСУ НА СЕРВІС</h3>

                <label>Ваше ім'я</label>
                <input type="text">

                <label>Телефон</label>
                <input type="text" id="phone" name="phone" placeholder="+38 (XXX) XXX XX XX">

                <label>Марка та Модель Авто</label>
                <input type="text">

                <label>Тип Послуги</label>
                <select>
                    <option>Виберіть послугу</option>
                    <option>Ремонт двигуна</option>
                    <option>Ходова/Гальма</option>
                    <option>Електрика</option>
                    <option>Планове ТО</option>
                    <option>Інше (Описати в коментарях)</option>
                </select>

                <label>Коментарі</label>
                <textarea rows="4"></textarea>

                <button class="send_button">ВІДПРАВИТИ ЗАЯВКУ</button>

            </form>

        </div>

    </section>

</main>


<footer class="footer__container">
    <div class="div__footer-container">
        © 2025 СТО "Car Service". Усі права захищені. Гарантована якість.
    </div>
</footer>

<script src="script.js"></script>
</body>
</html>
